<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress [percent]="90" [radius]="100" [title]="'HTML'" [imageSrc]="'../assets/iconhtml.png'"
            [showImage]="true" [imageHeight]="65" [imageWidth]="65" [titleFontSize]="'3em'" [showUnits]="false"
            [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2" [outerStrokeColor]="'#ff5400'"
            [innerStrokeColor]="'#ff5400'" [animation]="true" [animationDuration]="600" [backgroundPadding]="50">
        </circle-progress>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress [percent]="85" [radius]="100" [title]="'CSS'" [imageSrc]="'../assets/iconcss.png'"
            [showImage]="true" [imageHeight]="90" [imageWidth]="90" [titleFontSize]="'3em'" [showUnits]="false"
            [showSubtitle]="true" [outerStrokeWidth]="16" [innerStrokeWidth]="2" [outerStrokeColor]="'#ff5400'"
            [innerStrokeColor]="'#ff5400'" [animation]="true" [animationDuration]="600" [backgroundPadding]="50">
        </circle-progress>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress [percent]="80" [radius]="100" [title]="'JavaScript'" [imageSrc]="'../assets/iconjs.png'"
            [showImage]="true" [imageHeight]="72" [imageWidth]="75" [titleFontSize]="'3em'" [showUnits]="false"
            [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2" [outerStrokeColor]="'#ff5400'"
            [innerStrokeColor]="'#ff5400'" [animation]="true" [animationDuration]="600" [backgroundPadding]="50">
        </circle-progress>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress [percent]="78" [radius]="100" [title]="'teamwork'" [imageSrc]="'../assets/teamwork.png'"
            [showImage]="true" [imageHeight]="75" [imageWidth]="75" [titleFontSize]="'3em'" [showUnits]="false"
            [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2" [outerStrokeColor]="'#ff5400'"
            [innerStrokeColor]="'#ff5400'" [animation]="true" [animationDuration]="600" [backgroundPadding]="50">
        </circle-progress>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress [percent]="95" [radius]="100" [title]="'ingles'" [showTitle]="true"
            [imageSrc]="'../assets/ingles.png'" [showImage]="true" [imageHeight]="75" [imageWidth]="75"
            [titleFontSize]="'3em'" [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="16"
            [innerStrokeWidth]="2" [outerStrokeColor]="'#ff5400'" [innerStrokeColor]="'#ff5400'" [animation]="true"
            [animationDuration]="600" [backgroundPadding]="50">
        </circle-progress>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress [percent]="85" [radius]="100" [title]="'proactive'" [imageSrc]="'../assets/Proactive.png'"
            [showImage]="true" [imageHeight]="75" [imageWidth]="75" [titleFontSize]="'3em'" [showUnits]="false"
            [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2" [outerStrokeColor]="'#ff5400'"
            [innerStrokeColor]="'#ff5400'" [animation]="true" [animationDuration]="600" [backgroundPadding]="50">
        </circle-progress>
    </div>
</div>
